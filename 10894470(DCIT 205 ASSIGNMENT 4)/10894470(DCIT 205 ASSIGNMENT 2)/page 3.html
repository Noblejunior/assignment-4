<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <title>FORMS</title>
</head>
<body id="flinch_2"></body>
    <h1><b><ins>Visitors Information</ins></b></h1>
    <div class="col-sm-12 col-md-12 col-lg-12">
        <form>
            <fieldset>
                <legend>
                    <h1>Personal Information</h1>
                </legend>
                    <label for="First_name">First Name</label><br>
                    <input id="First_name" type="text" name=First_name><br><br>
                   
                    <label for="la-st_name">Last Name</label><br>
                    <input id= "last_name",type="text" name="last_name"><br><br>

                    <label for="Age">Age</label><br>
                    <input id="Age" type="Age"><br><br>

                    <label for="DOB">Date Of Birth</label><br>
                    <input id="DOB" type = "date" name=DOB><br><br>

                    <label for="Contact"></label><br>
                    <input id="Contact" type = contact, placeholder="Contact"><br><br>

                    <p>Gender</p>
                    <input id = "Male"  type="radio",value="Male" name= "Gender"
                    label for = "Male"> Male </label><br>
                    <input id = "Female"  type="radio",value="Female" name= "Gender"
                    label for = "Female"> Female </label><br>
                    <input id = "Custom"  type="radio",value="Custom" name= "Gender"
                    label for = "Custom"> Custom </label><br>
                    </p>
                <br><br>
                <label for = "IDs">Select ID</label>
                <br>
                <select id= "IDs", name="IDs" ,size ="4" ,multiple>
                    <option value= "Ghana Card">Ghana Card</option> 
                    <option value= "NHIS Card">NHIS Card</option>
                    <option value= "Drivers Licence">Drivers Licence</option>  

                </select>
                <br><br>
                <P>
                   <label for="ID">ID Number</label><br>
                    <input id="ID" type = "Number" name=ID><br><br>
                </P>   
                <input type="submit">
            </fieldset>
        </form>
</body>
</html>
